{% if user.is_authenticated %}
    {% if not follows %}
        <form action="/follow/" method="post">
          {% csrf_token %}
          <input type="hidden" name="{{ name }}" value="{{ id }}"}>
          <input type="submit" value="Follow" class="btn btn-outline-light">
        </form>
    {% else %}
{#        <h2>Already following</h2>#}
        <form action="/unfollow/" method="post">
          {% csrf_token %}
          <input type="hidden" name="{{ name }}" value="{{ id }}"}>
          <input type="submit" value="Unfollow" class="btn btn-outline-light">
        </form>
    {% endif %}
{% else %}
    <p class="btn btn-outline-light">Login in to follow</p>
{% endif %}
{#<br><br>#}
